<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="logo-container">
        <img src="logo1.png" alt="Neomism Logo" class="logo">
      </div>
    <title>Dynamic Bank Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #cce7ff, #e6f3ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            color: white;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 140px;
            margin-bottom: 20px;
        }

        .card.alrajhi {
            background: linear-gradient(to right, #0070c0, #4fa7f7);
        }

        .card.riyad {
            background: linear-gradient(to right, #4a4a4a, #6c6c6c);
        }

        .card.alahli {
            background: linear-gradient(to right, #158a3b, #1eab4f);
        }

        .card.albilad {
            background: linear-gradient(to right, #d49e2f, #e4b94f);
        }

        .bank-name {
            font-size: 14px;
        }

        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .card-footer .name {
            font-weight: bold;
        }

        .card-footer .logo img {
            height: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form select, .form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form input:focus, .form select:focus {
            outline: none;
            border-color: #043456;
            box-shadow: 0 0 5px rgba(0, 112, 192, 0.5);
        }
        .save-button {
            background-color: #0077B6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
   
   
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0077B6;
      color: white;
      border: 1px solid #0077B6;
      border-radius: 5px;
      padding: 7px 15px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .card-footer .logo {
    position: absolute; /* وضع الشعار بحرية داخل العنصر */
    top: 10px; /* تحريكه للأسفل قليلاً من أعلى */
    right: 10px; /* تحريكه لليسار قليلاً من اليمين */
    height: 30px; /* ضبط ارتفاع الشعار */
}

    </style>
</head>

            <label for="bank-name">Select Bank</label>
            <select id="bank-name">
                <option value="alrajhi">Al Rajhi Bank</option>

<input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">

<label for="cvc">CVC:</label>

displayExpiryDate.id = 'display-expiry-date';
displayExpiryDate.textContent = 'MM/YY';

const displayCVC = document.createElement('div');
displayCVC.id = 'display-cvc';
displayCVC.textContent = 'CVC';

// إضافتهم إلى البطاقة
const cardFooter = dynamicCard.querySelector('.card-footer');
cardFooter.appendChild(displayExpiryDate);
cardFooter.appendChild(displayCVC);

// تحديث تصميم البطاقة عند تغيير البنك
bankNameSelect.addEventListener('change', (e) => {
    const selectedBank = e.target.value;
    dynamicCard.style.background = bankColors[selectedBank];
    const cardLogo = dynamicCard.querySelector('.logo img');
    cardLogo.src = bankLogos[selectedBank];
    displayBankName.textContent = bankNameSelect.options[bankNameSelect.selectedIndex].text;
});

// تحديث اسم حامل البطاقة
cardNameInput.addEventListener('input', (e) => {
    const name = e.target.value.trim();
    displayCardName.textContent = name || 'No Name';
});

// تحديث رقم البطاقة
cardNumberInput.addEventListener('input', (e) => {
    const value = e.target.value.replace(/\D/g, '');
    if (value.length <= 16) {
        displayCardNumber.textContent = value.match(/.{1,4}/g)?.join(' ') || '0000 0000 0000 0000';
    }
});

// تحديث تاريخ الانتهاء على البطاقة
expiryDateInput.addEventListener('input', (e) => {
    const value = e.target.value.replace(/[^0-9\/]/g, '').slice(0, 5);
    e.target.value = value;
    displayExpiryDate.textContent = value || 'MM/YY';
});

// تحديث CVC على البطاقة
cvcInput.addEventListener('input', (e) => {
    const value = e.target.value.replace(/\D/g, '').slice(0, 4);
    e.target.value = value;
    displayCVC.textContent = value || 'CVC';
});

// التحقق مما إذا كان رقم البطاقة موجودًا مسبقًا
async function isCardNumberExists(cardNumber) {
    const cardsCollection = collection(db, "Cards");
    const q = query(cardsCollection, where("cardNumber", "==", cardNumber));
    const querySnapshot = await getDocs(q);
    return !querySnapshot.empty;
}

// زر حفظ البطاقة
saveButton.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (!user) {
        alert('يرجى تسجيل الدخول أولاً!');
        return;
    }

    const cardData = {
        bankName: bankNameSelect.options[bankNameSelect.selectedIndex].text,
        cardHolderName: cardNameInput.value.trim(),
        cardNumber: cardNumberInput.value.replace(/\s/g, ''),
        expiryDate: expiryDateInput.value.trim(), // تأكد من وجود القيمة
        cvc: cvcInput.value.trim(),
        email: user.email,
        createdAt: new Date().toISOString()
    };

    // التحقق من صحة البيانات
    if (!/^[a-zA-Z\s]+$/.test(cardData.cardHolderName)) {
        alert('الاسم يجب أن يحتوي على حروف فقط.');
        return;
    }
    if (!/^\d{16}$/.test(cardData.cardNumber)) {
        alert('رقم البطاقة يجب أن يحتوي على 16 رقمًا.');
        return;
    }
    const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/; // MM/YY format
const currentDate = new Date();
const currentYear = currentDate.getFullYear() % 100; // Last two digits of the current year
const currentMonth = currentDate.getMonth() + 1; // Month is zero-indexed

const [month, year] = cardData.expiryDate.split("/").map(Number); // Extract and convert to numbers

if (!expiryRegex.test(cardData.expiryDate)) {
    alert('تاريخ الانتهاء يجب أن يكون بالتنسيق MM/YY.');
    return;
}

if (year < currentYear || (year === currentYear && month < currentMonth)) {
    alert('تاريخ الانتهاء يجب أن يكون تاريخاً مستقبلياً.');
    return;
}

    
    if (!/^\d{3,4}$/.test(cardData.cvc)) {
        alert('CVC يجب أن يحتوي على 3 أو 4 أرقام.');
        return;
    }

    try {
        const cardExists = await isCardNumberExists(cardData.cardNumber);
        if (cardExists) {
            alert('رقم البطاقة موجود مسبقًا!');
            return;
        }
        await addDoc(collection(db, "Cards"), cardData);
        alert('تم حفظ تفاصيل البطاقة بنجاح!');
    } catch (error) {
        console.error('حدث خطأ أثناء الحفظ:', error);
        alert('حدث خطأ أثناء حفظ البيانات.');
    }
});

    </script>
    
</body>
</html>
