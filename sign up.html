<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neomism Registration</title>

  <!-- External Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("isoland.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: brightness(0.85);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }
  
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 60%;
      max-width: 600px;
      text-align: center;
      transform: translateY(-20px);
      animation: slideUp 1s ease-in-out forwards;
    }
  
    .login-container .logo {
      display: block;
      width: 160px;
      height: auto;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }
  
    .login-container h2 {
      color: #005f8a;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
  
    .login-container input,
    .login-container select {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f8f9fa;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
  
    .login-container input:focus,
    .login-container select:focus {
      border-color: #0077B6;
      box-shadow: 0 0 8px rgba(0, 119, 182, 0.4);
      outline: none;
    }
  
    .login-container button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #0077B6, #005f8a);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  
    .login-container button:hover {
      background: linear-gradient(45deg, #005f8a, #0077B6);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
  
    .login-container button:active {
      transform: scale(0.97);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  
    .login-container .login-link {
      margin-top: 20px;
      font-size: 15px;
    }
  
    .login-container .login-link a {
      color: #0077B6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
  
    .login-container .login-link a:hover {
      color: #005f8a;
      text-decoration: underline;
    }
  
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      animation: shake 0.5s ease;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  
    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
  
</head>
<body>
  <div class="login-container">
    <img class="logo" src="logo1.png" alt="Neomism Logo">
    <h2>Create Your Account</h2>
    <form id="registration-form">
      <input type="text" id="firstname" placeholder="First name" required>
      <input type="text" id="lastname" placeholder="Last name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      
      <div class="form-group">
        <select id="country" required>
            <option value="" disabled selected>Choose your country</option>
            <option value="sa" data-image="flags/saudi.png">Saudi Arabia (+966)</option>
            <option value="ae" data-image="flags/uae.png">UAE (+971)</option>
            <option value="qa" data-image="flags/qatar.png">Qatar (+974)</option>
            <option value="bh" data-image="flags/bahrain.png">Bahrain (+973)</option>
            <option value="ye" data-image="flags/yemen.png">Yemen (+967)</option>
            <option value="om" data-image="flags/oman.png">Oman (+968)</option>
            <option value="jo" data-image="flags/jordan.png">Jordan (+962)</option>
            <option value="ps" data-image="flags/palestine.png">Palestine (+970)</option>
            <option value="sy" data-image="flags/syria.png">Syria (+963)</option>
            <option value="iq" data-image="flags/iraq.png">Iraq (+964)</option>
            <option value="lb" data-image="flags/lebanon.png">Lebanon (+961)</option>
            <option value="us" data-image="flags/usa.png">USA (+1)</option>
            <option value="ru" data-image="flags/russia.png">Russia (+7)</option>
            <option value="al" data-image="flags/albania.png">Albania (+355)</option>
            <option value="au" data-image="flags/australia.png">Australia (+61)</option>
            <option value="cn" data-image="flags/china.png">China (+86)</option>
            <option value="jp" data-image="flags/japan.png">Japan (+81)</option>
            <option value="kr" data-image="flags/south-korea.png">South Korea (+82)</option>
            <option value="id" data-image="flags/indonesia.png">Indonesia (+62)</option>
            <option value="in" data-image="flags/india.png">India (+91)</option>
            <option value="my" data-image="flags/malaysia.png">Malaysia (+60)</option>
            <option value="pk" data-image="flags/pakistan.png">Pakistan (+92)</option>
          </select>
      </div>

      <div class="form-group">
        <input type="tel" id="phone" placeholder="Phone number" required>
      </div>

      <div class="form-group">
        <select id="gender" required>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <input type="date" id="dob" required>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="terms-checkbox" required>
          I agree to the <a href="terms & conditions.html" target="_blank">terms & conditions</a>
        </label>
      </div>

      <div id="error-messages" class="error"></div>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
  
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB6pzBFkIF6RV9rDSrX2C-Sa2xI2hBiVrE",
      authDomain: "neom-web.firebaseapp.com",
      projectId: "neom-web",
      storageBucket: "neom-web.appspot.com",
      messagingSenderId: "881751642763",
      appId: "1:881751642763:web:d961fbe97db49c90c2ba8e"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    // Registration form submission
    document.getElementById("registration-form").addEventListener("submit", async function (event) {
      event.preventDefault();
  
      // Get form values
      const firstName = document.getElementById("firstname").value.trim();
      const lastName = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const dob = document.getElementById("dob").value.trim();
      const gender = document.getElementById("gender").value;
      const country = document.getElementById("country").value;
  
      // Validate inputs
      if (!firstName || !lastName || !email || !phone || !dob || !gender || !country) {
        document.getElementById("error-messages").textContent = "All fields are required. Please fill in all fields.";
        return;
      }
  
      try {
        // Check if email already exists in Firestore
        const emailDocRef = doc(db, "users", email.replace(/\./g, "_").replace(/@/g, "_at_"));
        const emailDocSnap = await getDoc(emailDocRef);
  
        if (emailDocSnap.exists()) {
          document.getElementById("error-messages").textContent = "The email address is already registered.";
          return;
        }
  
        // Save user data to Firestore
        await setDoc(emailDocRef, {
          firstName,
          lastName,
          email,
          phone,
          dob,
          gender,
          country,
          createdAt: new Date().toISOString()
        });
  
        // Store email in localStorage for later use
        localStorage.setItem("userEmail", email);
  
        // Success message and redirect
        alert("Registration successful!");
        window.location.href = "homepage.html"; // Redirect to homepage
      } catch (error) {
        // Handle errors
        console.error("Error registering user:", error);
        let errorMessage = "An error occurred. Please try again.";
        document.getElementById("error-messages").textContent = errorMessage;
      }
    });
  </script>
  
  
  
  
</body>
</html>
