<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #cce7ff, #e6f3ff);
      color: #333;
    }

    /* Header */
    .header {
      background-color: #0077B6;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header .logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      color: #0077B6;
      margin-bottom: 15px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .setting-item:hover {
      background-color: #f4f4f4;
    }

    .setting-item span {
      font-size: 16px;
    }

    .setting-item svg {
      font-size: 20px;
      color: #0077B6;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      background-color: #0077B6;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0077B6;
      color: white;
      border: 1px solid #0077B6;
      border-radius: 5px;
      padding: 7px 15px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
